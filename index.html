<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="keywords" content="Web Development Bootcamp, Project 3, Guess the word">
    <meta name="description" content="Guess the word game">
    <meta name="author" content="Ana Morales">

    <link href="https://fonts.googleapis.com/css?family=Livvic:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">

    <script src="https://kit.fontawesome.com/676c4290d0.js"></script>
    <title>Guess The Word!</title>
</head>

<body>
    <a href="#secAlpha" class="skip-link">Skip to the keys.</a>
    <header role="contentinfo" aria-label="This is the header where you can navigate to the help link">
        <div class="headerContainer wrapper">
            <h1>iGuess</h1>

            <div class="help">
                <label for="toggle" aria-label="Help">
                    <i aria-hidden="true" class="far fa-question-circle"></i>
                </label>
            </div>
            <!-- <div> -->
                <!-- <h2>Instructions</h2> -->
                <!-- <ul>
                    <li>A secret word will be randomly generated for you to guess</li>
                    <li>Start guessing letters by choosing a letter below. You have a maximum of <strong>5</strong>
                        wrong guesses </li>
                    <li>If your guess matches any of the letter in the secret word, it will be revealed in the boxes
                    </li>
                    <li>if you reached the maximum number of wrong guesses, game will be over</li>
                </ul> -->
            <!-- </div> -->
        </div>
    </header>

    <main id="gameMain">
        <div class="mainBorder wrapper">
            <!-- Guess the word section -->
            <section role="contentinfo" aria-label="This describes the hint of the secret word, emojis to represent your remaining chances, and replay button." class="sectionHint">
                <div class="container">
                    <div class="resultContainer">
                        <ul class="emoji">
                            <li><i aria-hidden="true" class="far fa-smile"></i></li>
                            <li><i aria-hidden="true" class="far fa-smile"></i></li>
                            <li><i aria-hidden="true" class="far fa-smile"></i></li>
                            <li><i aria-hidden="true" class="far fa-smile"></i></li>
                            <li><i aria-hidden="true" class="far fa-smile"></i></li>
                        </ul>
                        <div class="result">
                            <p>HELLO</p>
                        </div>
                    </div>
                    <button class="replay" aria-label="Play again"><i aria-hidden="true" class="far fa-play-circle"></i></button>
                </div>
    
                <div class="hintAndSecret">
                    <p class="hint">iGuess</p>
                    <div class="secretWord"></div>
                </div>
            </section>
    
            <!-- Alphabet section. Here's where the user will click their guess letters -->
            <section role="contentinfo" aria-label="Pick your guess letter." id="secAlpha" class="sectionAlpha">
                <div class="alphaKeys"></div>
            </section>
        </div>
    </main>

    <footer>
        <p>iGuess by Ana Morales</p>
    </footer>

    <!-- This is where JQuery is loaded and script.js is called -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
